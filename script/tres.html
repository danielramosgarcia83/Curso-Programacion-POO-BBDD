<html>
	<head>
		<meta charset="UTF-8">
			<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
	</head>
	<body>
		<input type="password" id="nuevo"><br>
		<input type="password" id="repe"><br>
		<button onclick="mira_pass()">Comprobar</button>
		
		
		<script>
			function mira_pass()
			{
			var pass1;
			var pass2;
			pass1=$("input#nuevo").val(); 
			pass2=$("input#repe").val();
					
				if(pass1!="")
				{
					if (pass1==pass2)
						{
							alert("Coinciden los password");
							borrar();
						}
					
			
				
					else
						{
							alert("No coinciden los password");
							$("input#repe").focus();
						}
			
				}
				else
					{
						alert("No puedes dejar las contrase√±a vacia");
					}
				
			}
			function borrar()
			{
				$("input").val("");
				$("input#nuevo").focus();
			}
		
		</script>
	</body>
</html>
