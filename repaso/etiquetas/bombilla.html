<html>
	<head>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
	</head>
	<body>
		<img src="./bombilla_apagada.jpg" style="width:15%;">
		<br>
		<button onclick="encender()">Encender</button>
		<button onclick="apagar()">Apagar</button>
		
		
		<script>
			function encender()
			{
			$("img").attr("src","./bobilla_encendida.jpg");
			}
			
			function apagar()
			{
			$("img").attr("src","./bombilla_apagada.jpg");
			}
			
		
		</script>
	</body>
</html>
