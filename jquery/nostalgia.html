<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>
    <title>Document</title>
</head>
<body>
    <textarea onkeyup="mirarletras()" maxlength="50"></textarea>
    <br>
    <p id="resultados"></p>

    <script>

        function mirarletras(){
            var letras;
            var cantidadletras;
            var resta;
            letras=$("textarea").val();
            cantidadletras=letras.length;
            alert(cantidadletras);

            resta = 50 - cantidadletras;
            $("p#resultados").text("Te quedan "+resta+" caracteres")
        }

    </script>
</body>
</html>
